<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signInPageStyle.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Sign in to your account</h2>
        </div>
        <div class="input_data">
            <table>
                <tr>
                    <td colspan="2">
                        <label for="email">Email</label>
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" size="50" class="input1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <a href="">Forgot your password?</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" size="50" class="input1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Stay signed in for a week
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="button">Continue</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <p>Use single sign-on (Google) instead</p>
        </div>
    </div>
</body>
</html>
